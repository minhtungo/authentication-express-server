services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker-data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5 

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    env_file:
      - .env
    ports:
      - 1025:1025
      - 8025:8025
    volumes:
      - ./docker-data/mailhog:/maildir
    networks:
      - app_network


networks:
  app_network:
    driver: bridge